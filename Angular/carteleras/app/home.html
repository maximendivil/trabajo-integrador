                        <a href="" class="fullscreen"> </a>

                      </div>
                    </div>
                    <div class="portlet-body">
                      <div class="thumbnail">
                        <img src="../app/js/cartelera/img/foto.jpg" alt="" style="width: 100%; height: 200px;">
                        <div class="caption">
                          <h3>{{ brick[1] }}</h3>
                          <p>{{ brick[0] }}</p>                          
                        </div>
                      </div>
                      <div ui-sref="detail({brick: brick})">
                          <a class="btn btn-primary" role="button">Ver</a>                      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>   
          </div>
        </div>
